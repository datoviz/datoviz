name: "PRUNE NIGHTLY"

on:
  schedule:
    - cron: "0 3 * * 0"
  workflow_dispatch:

jobs:
  prune:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GH_PAT_NIGHTLY }}" | gh auth login --with-token
          gh auth status

      - name: Get assets for 'nightly' release
        id: assets
        run: |
          RELEASE_ID=$(gh release view nightly --repo "${{ github.repository }}" --json id -q .id)
          echo $RELEASE_ID
          echo "RELEASE_ID=$RELEASE_ID" >> $GITHUB_ENV

          gh api /repos/${{ github.repository }}/releases/$RELEASE_ID/assets \
            --jq 'sort_by(.created_at) | reverse | .[28:] | .[].id' > old_asset_ids.txt

      - name: Delete old assets
        run: |
          for id in $(cat old_asset_ids.txt); do
            echo "Deleting asset $id"
            gh api --method DELETE /repos/${{ github.repository }}/releases/assets/$id
          done
