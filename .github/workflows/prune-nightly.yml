name: "PRUNE NIGHTLY"

on:
  schedule:
    - cron: "0 3 * * 0"  # every Sunday at 3am UTC
  workflow_dispatch:

jobs:
  prune:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_PAT_NIGHTLY }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Check GitHub authentication
        run: |
          echo "ğŸ”— Checking GitHub authentication"
          gh auth status

      - name: Get assets for 'nightly' release
        id: assets
        run: |
          set -euo pipefail

          echo "ğŸ“„ Fetching release info for 'nightly' tagâ€¦"
          gh api /repos/${{ github.repository }}/releases/tags/nightly > nightly_release.json

          RELEASE_ID=$(jq -r '.id' nightly_release.json)
          echo "âœ… RELEASE_ID = $RELEASE_ID"

          echo "ğŸ“„ Determining old assets to delete (keeping most recent 28)â€¦"
          jq -r '.assets | sort_by(.created_at) | reverse | .[28:] | .[].id' nightly_release.json > old_asset_ids.txt

          if [[ -s old_asset_ids.txt ]]; then
            echo "âœ… Found old assets to delete:"
            cat old_asset_ids.txt
          else
            echo "â„¹ï¸ No old assets to delete."
          fi

      - name: Delete old assets
        run: |
          set -euo pipefail

          if [[ ! -s old_asset_ids.txt ]]; then
            echo "â„¹ï¸ No old assets to delete. Done."
            exit 0
          fi

          for id in $(cat old_asset_ids.txt); do
            echo "ğŸ—‘ Deleting asset $id"
            gh api --method DELETE /repos/${{ github.repository }}/releases/assets/$id
          done

          echo "âœ… Old assets deleted."
